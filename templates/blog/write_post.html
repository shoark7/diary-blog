{% extends 'base.html' %}


{% block 'content' %}
<div class="write">
	<h1>블로그 작성하기</h1>
	<form method="post" action="{% url 'blog:write' %}">
		{% csrf_token %}
		<div class="container">
			{% for field in form %}
				{% if forloop.first %}
					<div class="right-align">
					{{ field.label_tag }}
					{{ field }}	
					</div>
				{% else %}
					<div class="write-row">
						<div class="left-tail">
							{{ field.label_tag }}
						<div class="right-tail">
							{{ field }}	
						</div>
					</div>
				{% endif %}
			{% endfor %}
			<button type='submit' class='button'>등록하기</button>
		</div>

	</form>
</div>




{% endblock %}
